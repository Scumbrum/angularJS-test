<div class="table">
    <table class="table__container">
        <thead class="table__header">
            <tr>
                <th class="table__header-cell" ng-repeat="column in $ctrl.columns">
                    {{column.header}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="table__row" ng-repeat="row in $ctrl.data" ng-click="$ctrl.itemClicked({row: row})">
                <td class="table__cell" ng-repeat="column in $ctrl.columns">{{row[column.key]}}</td>
            </tr>
        </tbody>
    </table>
</div>
