<div class="table-component">
    <table>
        <thead>
            <tr>
                <th ng-repeat="column in $ctrl.columns" ng-click="$ctrl.sortBy(column)">
                    {{column.header}}
        
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in $ctrl.data">
                <td ng-repeat="column in $ctrl.columns">{{row[column.key]}}</td>
            </tr>
        </tbody>
    </table>
</div>
