<div class="input">
    <label ng-if="$ctrl.label" for="{{$ctrl.inputId}}" class="input__label">
        {{$ctrl.label}}
        <span ng-if="$ctrl.isRequired" class="input__required">*</span>
    </label>
    
    <input
        app-error 
        error-message="{{$ctrl.error}}"  
        id="{{$ctrl.inputId}}"
        name="{{$ctrl.name}}"
        type="{{$ctrl.getInputType()}}"
        ng-change="$ctrl.change()"
        ng-model="$ctrl.model"
        ng-required="$ctrl.isRequired"
        placeholder="{{$ctrl.placeholder}}"
        class="input__field"
    >
</div>
